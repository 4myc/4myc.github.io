<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <title>Amy Chen | Front-End Developer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <link rel="icon" href="images/ac_favicon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/cc1d6d5913.js" crossorigin="anonymous"></script>

    <!-- DEV ICONS -->
    <!-- https://konpa.github.io/devicon/ -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

    <!-- Hint.css tooltip library -->
    <link rel="stylesheet" href="hint.css">
</head>
<body>

<!-- starry bkgd -->
<div id="star-bkgd">

<div class="navbar">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="resume.html" class="active">RESUME</a>
    <a href="work.html">WORK</a>
</div>

<!-- GRID -->
<div class="grid-wrapper">

  <!-- LEFT COLUMN -->
  <div class="left-col"></div>

  <!-- MIDDLE COLUMN -->
  <div class="mid-col">
    
  <div class="grid-item">
    <div class="view-resume"><a href="images/amychen_resume.pdf" target="_blank" id="resume-link">VIEW RESUME</a>
    </div>

  </div>

  <div class="grid-item">
    <div class="section-header">DEVELOPMENT SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="sub-header">FRONT END</div>
    <div class="icon-row">
      <!-- JavaScript -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="JavaScript"><i class="devicon-javascript-plain skill-icons"></i></span>
      <!-- React.js -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="React.js"><i class="devicon-react-plain skill-icons" style="font-size: 3.2em;"></i></span>
      <!-- Ruby -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Ruby"><i class="devicon-ruby-plain skill-icons"></i></span>
      <!-- HTML -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="HTML5"><i class="devicon-html5-plain-wordmark skill-icons" style="font-size: 3.2em;"></i></span>
      <!-- CSS -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="CSS3"><i class="devicon-css3-plain-wordmark skill-icons" style="font-size: 3.2em;"></i></span>
      <!-- Material UI -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Material-UI"><img src="images/material_ui_logo.png" alt="Material UI Icon" class="material-icon"></span>
      <!-- Semantic UI -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Semantic UI"><img src="images/semantic_ui_logo.svg" alt="Semantic UI Icon" class="semantic-icon"></span>
      <!-- Bootstrap -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Bootstrap"><i class="devicon-bootstrap-plain skill-icons"></i></span>
      </div>
  </div>  
  <div class="grid-item">
    <div class="sub-header">BACK END</div>
    <div class="icon-row">
      <!-- Rails -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Rails"><i class="devicon-rails-plain skill-icons"></i></span>
      <!-- PostgreSQL -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="PostgreSQL"><i class="devicon-postgresql-plain skill-icons"></i></span>
      <!-- SQLite -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="SQLite"><i class="fas fa-database design-icons"></i></span>
      <!-- REST APIs -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="REST APIs"><i class="fas fa-server design-icons"></i></span>
      <!-- Git -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Git"><i class="devicon-git-plain design-icons"></i></span>
  </div>
  </div>

  <div class="grid-item">
    <div class="section-header">DESIGN SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="icon-row">
      <!-- User Interface Design -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="User Interface Design"><i class="fas fa-window-restore design-icons"></i></span>
      <!-- Responsive Web Design -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Responsive Web Design"><i class="fas fa-mobile-alt design-icons" style="width: 90px; text-align: center"></i></span>
      <!-- Graphic Design -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Graphic Design"><i class="fas fa-desktop design-icons"></i></span>
      <!-- Layout Design -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Page Layout"><i class="fas fa-file-invoice design-icons"></i></span>
      <!-- Typography -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom" data-tip="Typography"><i class="fas fa-font design-icons"></i></span>
      <!-- Photoshop -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom adobe-icons" data-tip="Adobe Photoshop"><img src="images/photoshop_logo.svg" alt="Adobe Photoshop Icon"></span>
      <!-- Illustrator -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom adobe-icons" data-tip="Adobe Illustrator"><img src="images/illustrator_logo.svg" alt="Adobe Illustrator Icon"></span>
      <!-- InDesign -->
      <span class="hint--top hint--bounce hint--no-shadow hint--zoom adobe-icons" data-tip="Adobe InDesign"><img src="images/indesign_logo.svg" alt="Adobe InDesign Icon"></span>
      </div>
  </div>  

  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-col"></div>

</div>

</div>

</body>
</html>
