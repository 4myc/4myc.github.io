<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Chen | Front-End Developer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <link rel="icon" href="images/ac_favicon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- RESPONSIVE NAVBAR - Loads an icon library to show a hamburger menu (bars) on small screens -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/cc1d6d5913.js" crossorigin="anonymous"></script>

    <!-- DEV ICONS -->
    <!-- https://konpa.github.io/devicon/ -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
</head>
<body>

<div class="navbar" id="navbar">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="resume.html" class="active">RESUME</a>
    <a href="work.html">WORK</a>
    <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
    </a>   -->
</div>

<!-- GRID -->
<div class="grid-wrapper">

  <!-- LEFT COLUMN -->
  <div class="left-col"></div>

  <!-- MIDDLE COLUMN -->
  <div class="mid-col">
    
  <div class="grid-item">
    <div class="view-resume"><i class="far fa-file-alt" style="margin-right: 0.75rem"></i><a href="images/amychen_resume.pdf" target="_blank" id="resume-link" style="color:#95DF4F;">VIEW RESUME</a>
    </div>
  </div>

  <div class="grid-item">
    <div class="section-header">DEVELOPMENT SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="sub-header"> FRONT-END </div>
    <div class="icon-row">
      <!-- JavaScript -->
      <div class="skill-tooltip icon-zoom">
      <i class="devicon-javascript-plain skill-icons" style="font-size: 2.7rem;"></i>
      <span class="skill-tooltiptext">JavaScript</span>
      </div>
      <!-- React.js -->
      <div class="skill-tooltip icon-zoom">
      <i class="devicon-react-original skill-icons" style="font-size: 2.9rem;"></i>
      <span class="skill-tooltiptext">React.js</span>
      </div>
      <!-- Ruby -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-ruby-plain skill-icons"></i>
        <span class="skill-tooltiptext">Ruby</span>
      </div>
      <!-- HTML -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-html5-plain-wordmark skill-icons" style="font-size: 3.1rem;"></i>
        <span class="skill-tooltiptext">HTML5</span>
      </div>
      <!-- CSS -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-css3-plain-wordmark skill-icons" style="font-size: 3.1rem;"></i>
        <span class="skill-tooltiptext">CSS3</span>
      </div>
      <!-- Material UI -->
      <div class="skill-tooltip icon-zoom">
        <img src="images/material-ui-logo.png" alt="Material UI Icon" style="width: 52px; margin: 0 1.4rem;">
        <span class="skill-tooltiptext">Material UI</span>
      </div>
      <!-- Semantic UI -->
      <div class="skill-tooltip icon-zoom">
        <img src="images/semantic-ui-logo.svg" alt="Semantic UI Icon" style="width: 42px; margin: 0 1.4rem;">
        <span class="skill-tooltiptext">Semantic UI</span>
      </div>
      <!-- Bootstrap -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-bootstrap-plain skill-icons"></i>
        <span class="skill-tooltiptext">Bootstrap</span>
      </div>
      </div>
  </div>  
  <div class="grid-item">
    <div class="sub-header"> BACK-END </div>
    <div class="icon-row">
      <!-- Rails -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-rails-plain skill-icons" style="font-size: 2.8rem;"></i>
        <span class="skill-tooltiptext">Rails</span>
      </div>
      <!-- PostgreSQL -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-postgresql-plain skill-icons"></i>
        <span class="skill-tooltiptext">PostgreSQL</span>
      </div>
      <!-- Git -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-git-plain skill-icons"></i>
        <span class="skill-tooltiptext">Git</span>
      </div>
  </div>
  </div>

  <div class="grid-item">
    <div class="section-header">DESIGN SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="icon-row">
      <!-- Photoshop -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/photoshop-logo.svg" alt="Adobe Photoshop Icon">
        <span class="skill-tooltiptext">Adobe Photoshop</span>
      </div>
      <!-- Illustrator -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/illustrator-logo.svg" alt="Adobe Illustrator Icon" style="width: 46px; margin: 0 1rem; background-color: #e7dede;">
        <span class="skill-tooltiptext">Adobe Illustrator</span>
      </div>
      <!-- InDesign -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/indesign-logo.svg" alt="Adobe InDesign Icon" style="width: 46px; margin: 0 1rem; background-color: #e7dede;">
        <span class="skill-tooltiptext">Adobe InDesign</span>
      </div>
      </div>
  </div>  

  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-col"></div>

</div>

</body>
</html>
