<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Chen | Front-End Developer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <link rel="icon" href="images/ac_favicon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/cc1d6d5913.js" crossorigin="anonymous"></script>

    <!-- DEV ICONS -->
    <!-- https://konpa.github.io/devicon/ -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
</head>
<body>

<div class="navbar">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <!-- <a href="index.html">BIO</a> -->
    <a href="resume.html" class="active">RESUME</a>
    <a href="work.html">WORK</a>
</div>

<!-- GRID -->
<div class="grid-wrapper">

  <!-- LEFT COLUMN -->
  <div class="left-col"></div>

  <!-- MIDDLE COLUMN -->
  <div class="mid-col">
    
  <div class="grid-item">
    <div class="view-resume"><i class="far fa-file-alt" style="margin-right: 0.5rem"></i><a href="images/amychen_resume.pdf" target="_blank" id="resume-link">VIEW RESUME</a>
    </div>
  </div>

  <div class="grid-item">
    <div class="section-header">DEVELOPMENT SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="sub-header">FRONT-END</div>
    <div class="icon-row">
      <!-- JavaScript -->
      <div class="skill-tooltip icon-zoom">
      <i class="devicon-javascript-plain skill-icons"></i>
      <span class="skill-tooltiptext">JavaScript</span>
      </div>
      <!-- React.js -->
      <div class="skill-tooltip icon-zoom">
      <i class="devicon-react-original skill-icons"></i>
      <span class="skill-tooltiptext">React.js</span>
      </div>
      <!-- Ruby -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-ruby-plain skill-icons"></i>
        <span class="skill-tooltiptext">Ruby</span>
      </div>
      <!-- HTML -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-html5-plain-wordmark skill-icons" style="font-size: 3.2em"></i>
        <span class="skill-tooltiptext">HTML5</span>
      </div>
      <!-- CSS -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-css3-plain-wordmark skill-icons" style="font-size: 3.2em"></i>
        <span class="skill-tooltiptext">CSS3</span>
      </div>
      <!-- Material UI -->
      <div class="skill-tooltip icon-zoom">
        <img src="images/material_ui_logo.png" alt="Material UI Icon" style="width: 55px; margin: 0 2rem; vertical-align: bottom;">
        <span class="skill-tooltiptext">Material UI</span>
      </div>
      <!-- Semantic UI -->
      <div class="skill-tooltip icon-zoom">
        <img src="images/semantic_ui_logo.svg" alt="Semantic UI Icon" style="width: 41px; margin: 0 2rem; vertical-align: bottom; padding-bottom: 1px;">
        <span class="skill-tooltiptext">Semantic UI</span>
      </div>
      <!-- Bootstrap -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-bootstrap-plain skill-icons"></i>
        <span class="skill-tooltiptext">Bootstrap</span>
      </div>
      </div>
  </div>  
  <div class="grid-item">
    <div class="sub-header">BACK-END</div>
    <div class="icon-row">
      <!-- Rails -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-rails-plain skill-icons"></i>
        <span class="skill-tooltiptext">Rails</span>
      </div>
      <!-- PostgreSQL -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-postgresql-plain skill-icons"></i>
        <span class="skill-tooltiptext">PostgreSQL</span>
      </div>
      <!-- SQLite -->
      <div class="skill-tooltip icon-zoom">
        <i class="fas fa-database skill-icons" style="vertical-align: bottom;"></i>
        <span class="skill-tooltiptext">SQLite</span>
      </div>
      <!-- RESTful APIs -->
      <div class="skill-tooltip icon-zoom">
        <i class="fas fa-server skill-icons" style="vertical-align: bottom;"></i>
        <span class="skill-tooltiptext">RESTful APIs</span>
      </div>
      <!-- Git -->
      <div class="skill-tooltip icon-zoom">
        <i class="devicon-git-plain skill-icons"></i>
        <span class="skill-tooltiptext">Git</span>
      </div>
  </div>
  </div>

  <div class="grid-item">
    <div class="section-header">DESIGN SKILLS</div>
  </div>
  <div class="grid-item">
    <div class="icon-row">
      <!-- User Interface Design -->
      <div class="skill-tooltip icon-zoom">
        <i class="fas fa-window-restore skill-icons" style="vertical-align: bottom; height: 50px;"></i>
        <span class="skill-tooltiptext">User Interface<br /> Design</span>
      </div>
      <!-- Responsive Web Design -->
      <div class="skill-tooltip icon-zoom">
        <i class="fas fa-mobile-alt skill-icons" style="vertical-align: bottom; height: 50px;"></i>
        <span class="skill-tooltiptext">Responsive<br /> Web Design</span>
      </div>
      <!-- Graphic Design -->
      <div class="skill-tooltip icon-zoom">
        <i class="fas fa-desktop skill-icons" style="vertical-align: bottom; height: 50px;"></i>
        <span class="skill-tooltiptext">Graphic<br />  Design</span>
      </div>
      <!-- Photoshop -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/photoshop_logo.svg" alt="Adobe Photoshop Icon">
        <span class="skill-tooltiptext">Adobe<br />  Photoshop</span>
      </div>
      <!-- Illustrator -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/illustrator_logo.svg" alt="Adobe Illustrator Icon">
        <span class="skill-tooltiptext">Adobe<br />  Illustrator</span>
      </div>
      <!-- InDesign -->
      <div class="skill-tooltip icon-zoom design-skills">
        <img src="images/indesign_logo.svg" alt="Adobe InDesign Icon">
        <span class="skill-tooltiptext">Adobe<br />  InDesign</span>
      </div>
      </div>
  </div>  

  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-col"></div>

</div>

</body>
</html>
